        <h1>Contact Me for Work/General</h1>
        <form action="">
          <div class="container">
            <label for="name">Name</label>
            <input type="text" />
          </div>
          <div class="container">

            </div>

            <label for="number">Phone Number</label>
            <input type="number" />
          </div>
          <div class="check">
            <input type="checkbox" style="margin-top: 20px" />
            <label
              for="number"
              style="font-size: large; margin-left: 20px; margin-top: -1rem"
              >Want to work together on a project.</label
            >
          </div>
          <div class="btn">
            <button type="submit" class="button">Submit</button>
          </div>
